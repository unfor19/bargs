name: testing

on:
  push:
    paths-ignore:
      - "README.md"
  pull_request:
    branches: [master]

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Print bash version
        run: |
          bash --version
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update -y && sudo apt-get install -y bsdmainutils
      - name: Test with bash script
        run: |
          bash tests.sh

  test-macos:
    runs-on: macos-latest

    steps:
      - name: Print bash version
        run: |
          bash --version
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          brew update && brew install bash util-linux
      - name: Test with bash script
        run: |
          bash tests.sh
