name: testing

on:
  push:
    paths-ignore:
      - "README.md"
  pull_request:
    branches: [master]

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Print bash version
        run: |
          bash --version
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update -y && sudo apt-get install -y bsdmainutils
      - name: Test with bash script
        run: |
          ./tests.sh

  test-macos:
    runs-on: macos-latest

    steps:
      - name: Print bash version
        run: |
          bash --version
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          brew update && brew install bash util-linux
      - name: Test with bash script
        run: |
          ./tests.sh

  windows-wsl:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        shell: powershell # $output = "$PSScriptRoot\Ubuntu.appx"
        run: |
          $url = "https://aka.ms/wsl-ubuntu-1804"
          $output = ".\Ubuntu.appx"
          $start_time = Get-Date
          (New-Object System.Net.WebClient).DownloadFile($url, $output)
          Rename-Item .\Ubuntu.appx .\Ubuntu.zip
          Expand-Archive .\Ubuntu.zip .\Ubuntu
      - name: Test with bash script
        shell: powershell
        run: |
          Enable-WindowsOptionalFeature -Online -FeatureName Microsoft-Windows-Subsystem-Linux
          .\Ubuntu\ubuntu1804.exe install --root
          wsl -u root -d Ubuntu-18.04 -- ./scripts/linux_dependencies.sh
          wsl -u root -d Ubuntu-18.04 -- ./tests.sh
